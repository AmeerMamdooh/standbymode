<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standby Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 45%;
            height: 100%;
        }
        
        .right-panel {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 2rem;
        }
        
        .clock {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 0;
            border-radius: 10px;
        }
        
        .hour-hand {
            width: 8px;
            height: 100px;
            background: #fff;
            transform: translate(-50%, 0) rotate(0deg);
        }
        
        .minute-hand {
            width: 6px;
            height: 140px;
            background: #fff;
            transform: translate(-50%, 0) rotate(0deg);
        }
        
        .second-hand {
            width: 3px;
            height: 160px;
            background: #ff5e5e;
            transform: translate(-50%, 0) rotate(0deg);
        }
        
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff5e5e;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .hour-marks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .hour-mark {
            position: absolute;
            width: 4px;
            height: 15px;
            background: #fff;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: center 190px;
        }
        
        .minute-mark {
            position: absolute;
            width: 2px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: center 188px;
        }
        
        .clock-number {
            position: absolute;
            font-size: 24px;
            font-weight: 500;
            color: #fff;
            text-align: center;
            width: 40px;
            height: 40px;
            line-height: 40px;
            transform: translate(-50%, -50%);
        }
        
        .date-time {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .weather-container {
            display: flex;
            flex-direction: column;
            height: 80%;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-sizing: border-box;
        }
        
        .location {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            font-weight: 300;
        }
        
        .weather-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin: 1.5rem 0;
        }
        
        .temperature {
            font-size: 4rem;
            font-weight: 200;
        }
        
        .weather-icon {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .weather-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 1rem;
            margin-bottom: 1.5rem;
            width: calc(50% - 2rem);
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }
        
        .detail-value {
            font-size: 1.4rem;
            font-weight: 300;
        }
        
        .weather-description {
            font-size: 1.4rem;
            font-weight: 300;
            margin-top: 0.5rem;
            text-align: center;
            text-transform: capitalize;
        }
        
        /* Weather animations */
        .sun {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ffcf40;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffcf40;
            top: 25px;
            left: 25px;
        }
        
        .sun-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 15px;
            background: #ffcf40;
            border-radius: 5px;
            transform-origin: center bottom;
        }
        
        .cloud {
            position: absolute;
            background: #f2f9fe;
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }
        
        .cloud.small {
            width: 25px;
            height: 25px;
        }
        
        .cloud.medium {
            width: 35px;
            height: 35px;
        }
        
        .cloud.large {
            width: 45px;
            height: 45px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .rain {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 25px;
            left: 20px;
        }
        
        .raindrop {
            position: absolute;
            width: 2px;
            height: 8px;
            background: #a4d8f9;
            border-radius: 5px;
            animation: rain 1.5s infinite linear;
        }
        
        @keyframes rain {
            0% {
                transform: translateY(0) scaleY(1);
                opacity: 1;
            }
            100% {
                transform: translateY(20px) scaleY(0.5);
                opacity: 0;
            }
        }
        
        .snow {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 20px;
            left: 20px;
        }
        
        .snowflake {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: snow 3s infinite linear;
        }
        
        @keyframes snow {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(20px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .last-updated {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            margin-top: auto;
        }
        
        /* Media queries for tablet landscape */
        @media (max-width: 1024px) {
            .clock-container {
                width: 300px;
                height: 300px;
            }
            
            .hour-mark {
                transform-origin: center 140px;
            }
            
            .minute-mark {
                transform-origin: center 138px;
            }
            
            .hour-hand {
                height: 80px;
            }
            
            .minute-hand {
                height: 110px;
            }
            
            .second-hand {
                height: 120px;
            }
            
            .temperature {
                font-size: 3.5rem;
            }
            
            .clock-number {
                font-size: 18px;
            }
        }
        
        @media (max-height: 600px) {
            .container {
                padding: 1rem;
            }
            
            .clock-container {
                margin-bottom: 1rem;
            }
            
            .weather-details {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="clock-container">
                <div class="clock">
                    <div class="hour-marks" id="hour-marks"></div>
                    <div id="clock-numbers"></div>
                    <div class="clock-face">
                        <div class="hand hour-hand" id="hour-hand"></div>
                        <div class="hand minute-hand" id="minute-hand"></div>
                        <div class="hand second-hand" id="second-hand"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="date-time" id="date-time"></div>
        </div>
        
        <div class="right-panel">
            <div class="weather-container">
                <div class="location" id="location">Loading location...</div>
                
                <div class="weather-display">
                    <div class="temperature" id="temperature">--°</div>
                    <div class="weather-icon" id="weather-icon">
                        <!-- Dynamic weather icon will be placed here -->
                    </div>
                </div>
                
                <div class="weather-description" id="weather-description">Loading weather data...</div>
                
                <div class="weather-details" id="weather-details">
                    <div class="detail">
                        <span class="detail-label">HUMIDITY</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                    <div class="detail">
                        <span class="detail-label">WIND</span>
                        <span class="detail-value" id="wind">-- m/s</span>
                    </div>
                    <div class="detail">
                        <span class="detail-label">FEELS LIKE</span>
                        <span class="detail-value" id="feels-like">--°</span>
                    </div>
                    <div class="detail">
                        <span class="detail-label">PRESSURE</span>
                        <span class="detail-value" id="pressure">-- hPa</span>
                    </div>
                </div>
                
                <div class="last-updated" id="last-updated">Last updated: --</div>
            </div>
        </div>
    </div>

    <script>
        // Create clock hour marks
        const hourMarksContainer = document.getElementById('hour-marks');
        for (let i = 0; i < 12; i++) {
            const hourMark = document.createElement('div');
            hourMark.className = 'hour-mark';
            hourMark.style.transform = `translateX(-50%) rotate(${i * 30}deg)`;
            hourMarksContainer.appendChild(hourMark);
            
            // Add minute marks between hours
            for (let j = 1; j < 5; j++) {
                const minuteMark = document.createElement('div');
                minuteMark.className = 'minute-mark';
                minuteMark.style.transform = `translateX(-50%) rotate(${i * 30 + j * 6}deg)`;
                hourMarksContainer.appendChild(minuteMark);
            }
        }
        
        // Create clock numbers
        const clockNumbersContainer = document.getElementById('clock-numbers');
        const radius = 160; // Radius for number placement
        for (let i = 1; i <= 12; i++) {
            const number = document.createElement('div');
            number.className = 'clock-number';
            number.textContent = i;
            
            // Calculate position
            const angle = (i * 30 - 90) * (Math.PI / 180); // Convert to radians, -90 to start from 12 o'clock
            const x = 200 + radius * Math.cos(angle);
            const y = 200 + radius * Math.sin(angle);
            
            number.style.left = `${x}px`;
            number.style.top = `${y}px`;
            
            clockNumbersContainer.appendChild(number);
        }
        
        // Update clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // Calculate angles
            const hourAngle = (hours % 12) * 30 + minutes * 0.5;
            const minuteAngle = minutes * 6 + seconds * 0.1;
            const secondAngle = seconds * 6 + milliseconds * 0.006;
            
            // Apply rotations
            document.getElementById('hour-hand').style.transform = `translate(-50%, 0) rotate(${hourAngle}deg)`;
            document.getElementById('minute-hand').style.transform = `translate(-50%, 0) rotate(${minuteAngle}deg)`;
            document.getElementById('second-hand').style.transform = `translate(-50%, 0) rotate(${secondAngle}deg)`;
            
            // Update date-time text
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            const timeString = hours.toString().padStart(2, '0') + ':' + 
                minutes.toString().padStart(2, '0');
            document.getElementById('date-time').textContent = `${dateString} • ${timeString}`;
            
            requestAnimationFrame(updateClock);
        }
        
        // Create weather icons
        function createWeatherIcon(weatherCode) {
            const icon = document.createElement('div');
            
            // Clear the previous icon
            const weatherIconContainer = document.getElementById('weather-icon');
            weatherIconContainer.innerHTML = '';
            
            // Set icon based on weather condition
            // Weather codes: https://openweathermap.org/weather-conditions
            if (weatherCode >= 200 && weatherCode < 300) {
                // Thunderstorm
                createThunderstormIcon(icon);
            } else if (weatherCode >= 300 && weatherCode < 400) {
                // Drizzle
                createRainyIcon(icon, true);
            } else if (weatherCode >= 500 && weatherCode < 600) {
                // Rain
                createRainyIcon(icon);
            } else if (weatherCode >= 600 && weatherCode < 700) {
                // Snow
                createSnowyIcon(icon);
            } else if (weatherCode >= 700 && weatherCode < 800) {
                // Atmosphere (mist, fog, etc.)
                createMistyIcon(icon);
            } else if (weatherCode === 800) {
                // Clear sky
                createSunnyIcon(icon);
            } else if (weatherCode > 800 && weatherCode < 900) {
                // Clouds
                if (weatherCode === 801) {
                    // Few clouds
                    createPartlyCloudyIcon(icon);
                } else {
                    // More clouds
                    createCloudyIcon(icon);
                }
            }
            
            weatherIconContainer.appendChild(icon);
        }
        
        // Sunny icon creation
        function createSunnyIcon(container) {
            const sun = document.createElement('div');
            sun.className = 'sun';
            
            // Create sun rays
            for (let i = 0; i < 8; i++) {
                const ray = document.createElement('div');
                ray.className = 'sun-ray';
                ray.style.transform = `translate(-50%, 0) rotate(${i * 45}deg)`;
                sun.appendChild(ray);
            }
            
            container.appendChild(sun);
        }
        
        // Partly cloudy icon creation
        function createPartlyCloudyIcon(container) {
            const sun = document.createElement('div');
            sun.className = 'sun';
            sun.style.left = '15px';
            sun.style.top = '10px';
            
            // Create sun rays
            for (let i = 0; i < 8; i++) {
                const ray = document.createElement('div');
                ray.className = 'sun-ray';
                ray.style.transform = `translate(-50%, 0) rotate(${i * 45}deg)`;
                sun.appendChild(ray);
            }
            
            // Add clouds over the sun
            const cloud1 = document.createElement('div');
            cloud1.className = 'cloud medium';
            cloud1.style.left = '55px';
            cloud1.style.top = '30px';
            cloud1.style.opacity = '0.9';
            container.appendChild(cloud1);
            
            const cloud2 = document.createElement('div');
            cloud2.className = 'cloud large';
            cloud2.style.left = '35px';
            cloud2.style.top = '50px';
            container.appendChild(cloud2);
            
            container.appendChild(sun);
        }
        
        // Cloudy icon creation
        function createCloudyIcon(container) {
            const cloud1 = document.createElement('div');
            cloud1.className = 'cloud large';
            cloud1.style.left = '25px';
            cloud1.style.top = '25px';
            container.appendChild(cloud1);
            
            const cloud2 = document.createElement('div');
            cloud2.className = 'cloud medium';
            cloud2.style.left = '55px';
            cloud2.style.top = '20px';
            container.appendChild(cloud2);
            
            const cloud3 = document.createElement('div');
            cloud3.className = 'cloud small';
            cloud3.style.left = '15px';
            cloud3.style.top = '40px';
            container.appendChild(cloud3);
        }
        
        // Rainy icon creation
        function createRainyIcon(container, isDrizzle = false) {
            // Create cloud base
            const cloud1 = document.createElement('div');
            cloud1.className = 'cloud large';
            cloud1.style.left = '25px';
            cloud1.style.top = '15px';
            container.appendChild(cloud1);
            
            const cloud2 = document.createElement('div');
            cloud2.className = 'cloud medium';
            cloud2.style.left = '45px';
            cloud2.style.top = '10px';
            container.appendChild(cloud2);
            
            // Create rain container
            const rain = document.createElement('div');
            rain.className = 'rain';
            
            // Add raindrops
            const dropCount = isDrizzle ? 8 : 12;
            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = `${Math.random() * 60}px`;
                drop.style.animationDelay = `${Math.random() * 1.5}s`;
                if (isDrizzle) {
                    drop.style.height = '5px';
                    drop.style.opacity = '0.8';
                }
                rain.appendChild(drop);
            }
            
            container.appendChild(rain);
        }
        
        // Snowy icon creation
        function createSnowyIcon(container) {
            // Create cloud base
            const cloud1 = document.createElement('div');
            cloud1.className = 'cloud large';
            cloud1.style.left = '25px';
            cloud1.style.top = '15px';
            container.appendChild(cloud1);
            
            const cloud2 = document.createElement('div');
            cloud2.className = 'cloud medium';
            cloud2.style.left = '45px';
            cloud2.style.top = '10px';
            container.appendChild(cloud2);
            
            // Create snow container
            const snow = document.createElement('div');
            snow.className = 'snow';
            
            // Add snowflakes
            for (let i = 0; i < 10; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.style.left = `${Math.random() * 60}px`;
                flake.style.animationDelay = `${Math.random() * 3}s`;
                snow.appendChild(flake);
            }
            
            container.appendChild(snow);
        }
        
        // Thunderstorm icon creation
        function createThunderstormIcon(container) {
            // Create cloud base
            const cloud1 = document.createElement('div');
            cloud1.className = 'cloud large';
            cloud1.style.left = '25px';
            cloud1.style.top = '15px';
            cloud1.style.background = '#bbb';
            container.appendChild(cloud1);
            
            const cloud2 = document.createElement('div');
            cloud2.className = 'cloud medium';
            cloud2.style.left = '45px';
            cloud2.style.top = '10px';
            cloud2.style.background = '#aaa';
            container.appendChild(cloud2);
            
            // Create lightning bolt
            const bolt = document.createElement('div');
            bolt.style.position = 'absolute';
            bolt.style.left = '45px';
            bolt.style.top = '40px';
            bolt.style.width = '0';
            bolt.style.height = '0';
            bolt.style.borderLeft = '6px solid transparent';
            bolt.style.borderRight = '6px solid transparent';
            bolt.style.borderTop = '40px solid #ffff00';
            bolt.style.transformOrigin = 'center';
            bolt.style.transform = 'rotate(20deg)';
            bolt.style.zIndex = '5';
            bolt.style.animation = 'flash 2s infinite';
            container.appendChild(bolt);
            
            // Add animation for lightning
            const style = document.createElement('style');
            style.textContent = `
                @keyframes flash {
                    0%, 90%, 100% {
                        opacity: 0;
                    }
                    95% {
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Add some rain drops too
            const rain = document.createElement('div');
            rain.className = 'rain';
            
            for (let i = 0; i < 8; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = `${Math.random() * 60}px`;
                drop.style.animationDelay = `${Math.random() * 1.5}s`;
                rain.appendChild(drop);
            }
            
            container.appendChild(rain);
        }
        
        // Misty/foggy icon creation
        function createMistyIcon(container) {
            // Create fog lines
            for (let i = 0; i < 5; i++) {
                const fogLine = document.createElement('div');
                fogLine.style.position = 'absolute';
                fogLine.style.left = '20px';
                fogLine.style.top = `${20 + i * 12}px`;
                fogLine.style.width = `${40 + (i % 3) * 10}px`;
                fogLine.style.height = '6px';
                fogLine.style.background = 'rgba(200, 200, 200, 0.8)';
                fogLine.style.borderRadius = '3px';
                fogLine.style.animation = `float ${2 + i * 0.2}s infinite ease-in-out`;
                fogLine.style.animationDelay = `${i * 0.3}s`;
                container.appendChild(fogLine);
            }
        }
        
        // Function to fetch weather data from the API
        async function fetchWeatherData(forceUpdate = false) {
            try {
                // Check if we have cached data and it's less than 1 hour old
                const cachedData = localStorage.getItem('weatherData');
                const lastUpdateTime = localStorage.getItem('weatherLastUpdate');
                const now = new Date();
                
                // If we have cached data and it's less than 1 hour old (and not forcing update)
                if (!forceUpdate && cachedData && lastUpdateTime) {
                    const lastUpdate = new Date(parseInt(lastUpdateTime));
                    const timeDiff = now.getTime() - lastUpdate.getTime();
                    const hourInMs = 3600000; // 1 hour in milliseconds
                    
                    if (timeDiff < hourInMs) {
                        console.log('Using cached weather data, last updated:', lastUpdate.toLocaleTimeString());
                        // Use cached data
                        const data = JSON.parse(cachedData);
                        updateWeatherUI(data, lastUpdate);
                        return;
                    }
                }
                
                // Update the last updated time
                document.getElementById('last-updated').textContent = `Last updated: ${now.toLocaleTimeString()}`;
                
                // Fetch API data
                const response = await fetch('https://weather-api167.p.rapidapi.com/api/weather/current?place=Baghdad%2CIQ&units=metric&lang=en&mode=json', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'x-rapidapi-host': 'weather-api167.p.rapidapi.com',
                        'x-rapidapi-key': '9974bbbf17msh10bd738bdec47b9p1a2618jsnde5980fb84a0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Weather API request failed');
                }
                
                const data = await response.json();
                console.log('Weather data fetched from API:', data);
                
                // Cache the data and update timestamp
                localStorage.setItem('weatherData', JSON.stringify(data));
                localStorage.setItem('weatherLastUpdate', now.getTime().toString());
                
                // Update UI with weather data
                updateWeatherUI(data, now);
                
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-description').textContent = 'Failed to load weather data';
            }
        }

        // Separated UI update function to reuse with cached data
        function updateWeatherUI(data, updateTime) {
            document.getElementById('location').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temprature)}°${data.main.temprature_unit}`;
            document.getElementById('weather-description').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}${data.main.humidity_unit}`;
            document.getElementById('wind').textContent = `${data.wind.speed} ${data.wind.speed_unit}`;
            document.getElementById('feels-like').textContent = `${Math.round(data.main.temprature_feels_like)}°${data.main.temprature_unit}`;
            document.getElementById('pressure').textContent = `${data.main.pressure} ${data.main.pressure_unit}`;
            
            // Create weather icon based on weather condition code
            createWeatherIcon(data.weather[0].id);
            
            // Update last updated time display
            document.getElementById('last-updated').textContent = `Last updated: ${updateTime.toLocaleTimeString()}`;
        }

        // Initialize the app
        window.onload = function() {
            updateClock();
            
            // Fetch weather data immediately (using cache if available)
            fetchWeatherData();
            
            // Schedule regular updates
            setInterval(() => {
                fetchWeatherData();
            }, 900000); // Check every hour
        };
